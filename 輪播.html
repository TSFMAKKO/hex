<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Swiper 客製化左右箭頭示範</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />
  <style>
    .swiper {
      width: 100%;
      max-width: 600px;
      height: 300px;
      margin: 0 auto;
      position: relative;
    }

    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* 隱藏預設箭頭文字 */
    .swiper-button-prev,
    .swiper-button-next {
      color: transparent;
      width: 44px;
      height: 44px;
      top: 50%;
      margin-top: -22px;
      position: absolute;
      cursor: pointer;
      background-size: 44px 44px;
      background-repeat: no-repeat;
      background-position: center;
      z-index: 10;
    }

    /* 左箭頭圖片 */
    .swiper-button-prev {
      left: 10px;
      background-image: url('https://cdn-icons-png.flaticon.com/512/271/271220.png');
    }

    /* 右箭頭圖片 */
    .swiper-button-next {
      right: 10px;
      background-image: url('https://cdn-icons-png.flaticon.com/512/271/271228.png');
    }

    /* 手機版按鈕移到底部左右 */
    @media (max-width: 767px) {
      .swiper-button-prev,
      .swiper-button-next {
        top: auto;
        bottom: 10px;
        margin-top: 0;
        width: 40px;
        height: 40px;
        background-size: 40px 40px;
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 50%;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      }
      .swiper-button-prev {
        left: 30%;
      }
      .swiper-button-next {
        right: 30%;
      }
    }
  </style>
</head>
<body>
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="https://picsum.photos/id/1018/600/300" alt="圖片1" />
      </div>
      <div class="swiper-slide">
        <img src="https://picsum.photos/id/1025/600/300" alt="圖片2" />
      </div>
      <div class="swiper-slide">
        <img src="https://picsum.photos/id/1035/600/300" alt="圖片3" />
      </div>
    </div>
    <!-- 自訂左右按鈕 -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      loop: true,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      autoplay: {
        delay: 3000,
        disableOnInteraction: false,
      },
    });
  </script>
</body>
</html>
